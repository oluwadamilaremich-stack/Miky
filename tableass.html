<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800">Student Record Manager</h1>
            <p class="text-gray-500">HTML • Tailwind • JavaScript</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <section class="bg-white p-6 rounded-lg h-fit">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Student</h2>
                <div class="space-y-4">
                    <input type="text" id="nameInput" placeholder="Student Name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none">
                    <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none">
                    <input type="number" id="scoreInput" placeholder="Score (0-100)" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none">
                    <button id="addBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add Student</button>
                </div>
            </section>

            <section class="md:col-span-2 space-y-6">
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4" id="statsContainer">
                    </div>

                <div class="bg-white rounded-lg overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="p-3">Name</th>
                                <th class="p-3">Age</th>
                                <th class="p-3">Score</th>
                                <th class="p-3">Status</th>
                                <th class="p-3 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <script src="tableass.js"></script>
</body>
</html>
