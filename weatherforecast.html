<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Glassmorphism</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
body { background-color: #343D4B; }

.glass-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

.active-card {
  background: white;
  color: black;
  transform: scale(1.05);
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 text-white font-sans">

<div class="relative flex flex-col md:flex-row w-full max-w-4xl rounded-3xl overflow-hidden shadow-2xl">

  <!-- LEFT PANEL -->
  <div class="relative w-full md:w-2/5 p-8 flex flex-col justify-between min-h-[420px] bg-cover bg-center"
       style="background-image: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?auto=format&fit=crop&w=800&q=80')">

    <div class="absolute inset-0 bg-blue-900/40 pointer-events-none"></div>

    <div class="relative z-10">
      <h1 id="day" class="text-3xl font-bold">Loading...</h1>
      <p id="date" class="opacity-80"></p>

      <div class="mt-2 flex items-center gap-2">
        <i class="fa-solid fa-location-dot"></i>
        <span id="location">Detecting...</span>
      </div>
    </div>

    <div class="relative z-10">
      <i id="main-icon" class="fa-solid fa-sun text-5xl mb-4"></i>
      <h2 id="temp" class="text-6xl font-bold">--Â°C</h2>
      <h3 id="description" class="text-2xl font-semibold capitalize">--</h3>
    </div>

  </div>

  <!-- RIGHT PANEL -->
  <div class="w-full md:w-3/5 bg-[#222831] p-8 flex flex-col justify-between">

    <!-- WEATHER DETAILS -->
    <div class="space-y-4">
      <div class="flex justify-between border-b border-gray-700 pb-2">
        <span class="uppercase text-sm font-bold tracking-widest">Precipitation</span>
        <span id="precip">0 %</span>
      </div>

      <div class="flex justify-between border-b border-gray-700 pb-2">
        <span class="uppercase text-sm font-bold tracking-widest">Humidity</span>
        <span id="humidity">-- %</span>
      </div>

      <div class="flex justify-between border-b border-gray-700 pb-2">
        <span class="uppercase text-sm font-bold tracking-widest">Wind</span>
        <span id="wind">-- km/h</span>
      </div>
    </div>

    <!-- FORECAST -->
    <div id="forecast-container" class="grid grid-cols-4 gap-3 mt-8"></div>

    <!-- CHANGE LOCATION -->
    <button onclick="changeLocation()"
      class="mt-8 w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-bold hover:scale-105 transition-transform flex items-center justify-center gap-2">
      <i class="fa-solid fa-location-crosshairs"></i> Change Location
    </button>

  </div>

</div>



</body>
</html>
